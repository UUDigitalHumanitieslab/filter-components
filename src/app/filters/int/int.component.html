<input type="checkbox" (change)="onCheckBoxClicked($event)" #checkbox>
<label [for]="filter.field"> {{filter.field}} </label>
<mat-slider [disabled]="!checkbox.checked"
            [max]="this.filter.max_value"
            [min]="this.filter.min_value"
            [step]="1"
            [thumb-label]="true"
            [(ngModel)]="value"
            (ngModelChange)="updateFilterChange(true)"

>
</mat-slider>
{{value}}
